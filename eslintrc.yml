{
  "extends": ["eslint:recommended"],
  "parserOptions": {
    "ecmaVersion": 6,
    "sourceType": "module",
    "ecmaFeatures": {
      "jsx": true
    }
  },

  "env": {
    "browser": true
  },

  "rules": {
    "indent": ["error", 2],
    "quotes": ["error", "single"],
    "require-jsdoc": "off",
    "no-undef": "off",
    "func-names": "off",
    "no-extra-semi": "error",
    "semi": ["error", "always"]
  }
}
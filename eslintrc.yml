{
  "plugins": ["react"],
  "extends": [
    "eslint:recommended",
    "plugin:react/recommended"
  ],
  "parserOptions": {
    "ecmaVersion": 6,
    "sourceType": "module",
    "ecmaFeatures": {
      "jsx": true
    }
  },
  "env": {
    "browser": true
  },
  "rules": {
    "indent": ["error", 2],
    "no-extra-semi": "error",
    "quotes": ["error", "single"],
    "semi": ["error", "always"],

    # Turn off rules from base configurations
    "func-names": "off",
    "no-console": "off",
    "no-undef": "off",
    "require-jsdoc": "off"
  }
}